<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

/* 적용방법
HTML문서에 CSS를 적용하는 방법은 몇가지가 있는데 다음과 같다.
-스타일 태그 활용
*HTML 문서에 있는 head 태그의 자식이 될 수 있또록 style 태그를 만들어 해당 태그의 내부 내용에 CSS 문법을 작성하는 것을 의미한다.
*HTML 문서 내에 HTML 문법과 CSS문법이 공존하게 됨으로 원하는 코드를 찾기 힘들어지고 유지보수가 까다로워진다.

-스타일 속성 활용
* 스타일을 적용하고자 하는 태그에 style 속성을 부여하는 방법.
* 반복되는 CSS 속성들에 대한 코드 재활용성이 떨어져 권장되지 않는 방법이다.
* HTML문서 내에 HTML 문법과 CSS 문법이 공종하게 되므로 원하는 코드를 찾기 힘들어지고 유지보수가 까다로워진다.
-링크 태그를 활용한 CSS 파일 분리
* 아래와 같이 head 태그의 자식이 되도록 link 태그를 작성하여 HTML 파일 외부에서 작성된 CSS 파일을 불러와 사용할 수 있다.

...
<head>
  <link rel="stylesheet" href"{주소|경로}"
</head>
...
href : 불러올 CSS 파일의 주소 및 경로
rel : 불러올 리소스의 형태. stylesheet 는 CSS 파일을 불러옴을 지정한다.
* HTML 문법이 작성된 HTML 파일과 CSS 문법이 작성된 CSS파일을 완전히 분리하여 개발 및 유지보수에 용이하다.

color 색상값
CSS에서 색상을 표현하는 방법이 여러가지 있는데 그중 일부는 다음과 같다.
-transparent: 투명
-리터럴 : 자주 사용하는 색을 이름으로 지정해 놓은 방식이다. 가렴, 빨간색을 red, 파란색을 blue 라고 지정해 놓은것이 그 예이다.
-RGB :rgb(r, g, b) 함수를 통해 각 0부터 255까지의 적녹청 인자의 값을 전달해 색상을 반환받는 방식이다. 숫자가 작을수록 어두우며 rgb(0,0,0)은 검은색 rgb(255, 255, 255)는 흰색인 식이다.
-RGBA : rgba(r, g, b, a) 함수를 통해 색상을 반환받는 방식이다. 각 r, g b는 위 rgb() 함수와 동일하게 사용되나 알파값(a)으로 불투명도를 지정할 수 있다. a값은 0%(혹은 0.0)까지 지정할 수 있고, 0%에 가까울수록 투명해진다.
-HEX : #rrggb 혹은 #rrggbbaa 표현식을 통해 색상을 지정하며, 각 rr, gg, bb 값은 RGB함수에서 사용했던 인자의 10진법 값을 16진법으로 표현한 값이다. aa값 또한 마찬가지로  RGBA 함수에서 사용했던 알파값의 255에 대한 백분율의 10진법 값을 16진법으로 표현한 값이다.

선택자
선택자(Selector)는 하나 이상의 CSS속성을 적용하기 위한 대상을 선택하기 위해 사용하는 표현식이다.
CSS의 속성(Property)을 적용하기 위해 아래와 같이 작성한다.
[선택자] {
[속성이름] : [값];
}
선택자를 작성하고 중괄호({)를 열어 중괄호를 닫기(})전까지 속성을 작성할 수 있다.
속성은 속성 이름을 작성하고 콜론(:)을 적은 뒤 값을 적고 세미 콜론(;)으로 끝내야한다.
하나의 선택자에 여러개의 속성을 작성할 수 있다.

기본선택자
유형성택자(요소선택자,Tpye Selector)는 태그의 이름으로 선택한다.
별도의 특수기호 없이 태그의 이름을 작성한다.
가령, 모든 span 태그를 선택하기 위해 아래와 같이 작성한다.
span{
}

클래스 선택자(Class Selecor)는 태그가 가지고 있는 clas 속성 값 으로 선택한다.
마침표 특수기호(.)를 이용하여 .클래스의 형태로 작성한다.
가령, global-italic 이라는 클래스를 가지고 모든 요소를 선택하기 위해 아래와 같이 선택자를 작성한다.
global-italic{
}

아이디 선택자(ID Selector)는 태그가 가지고 있는 id 속성 값으로 선택한다.
샾 특수기호(#)를 이용하여 #아이디의 형태로 작성한다.
가령, loginForm이라는 아이디를 가지는 요소를 선탁하기 위해 아래와 같이 선택자를 작성한다.
#loginForm{
}

특성 선택자(속성 선택자, Attribute Selector)는 HTML 태그가 가지고 있는 속성 및 이의 값으로 선택한다.
대괄호 특수기호 ([및])를 이용하여, 속성 및 값 관계 정의는 아래와 같이 한다.
- [속성] : 속성 존재 확인
- [속성=값] : 속성 값 일치 확인
- [속성~=값] : 속성 값 포함 확인(구분자 공백)
- [속성^=값] : 속성 값 시작 확인(접두어)
- [속성$=값] : 속성 값 끝 확인(접미어)
- [속성*=값] : 속성 값 포함 확인

선택자목록
선택자 목록은 한 번에 두 개 이상의 선택자를 선택하여 동일한 속성을 부여하기 위해 사용한다.
콤마(,)로 선택자들을 구분한다.
가령, h1, h2,h3, h4, h5, h6 여섯개의 유형 선택자에 동일한 속성을 한 번에 부여하기 위해 아래와 같이 선택자 목록을 작성할 수 있다.
h1, h2, h3, h4, h5, h6{  }

자손결합자는 기준이되는 선택자가 가지는 자식 혹은 자손이되는 선택자 전체를 선택하기 위해 사용한다.
피선택자를 공백으로 구분한다.
가령 div 선택자의 자식 혹은 자손인 span 선택자를 선택하기 위해 아래와 같이 작성한다.
div span{}

자식 결합자
자식결합자는 기준이되는 선택자가 가지는 자식이 되는 선택자 전체를 선택하기 위해 사용한다.
오른쪽 꺾쇠괄호(>)특수기호를 사용한다.
가령, ul태그의 자식인 li태그를 모두 선택하기 위해 아래와 같이 선택자를 작성할 수 있다.
ul>li{}

일반 형제 결합자
 일반 형제 결합자는 기준이되는 선택자와 동일한 부모를 가지고 이보다 후행하는 요소들에 대한 선택자이다.
 물결표(~)특수기호를 활용한다.
 가령, ul 태그의 자식인 tittle 클래스를 가지고 li 태그의 일반 형제인 li 태그들을 모두 선택하기 위해 아래와 같이 선택자를 작성할 수 있다.
 ul>li.title~li{}

인접 형제 결합자
 인접 형제 결합자는 기준이되는 선택자와 동일한 부모를 가지고 이에 바로 후행하는 요소에 대한 선택자이다.
 더하기(+)특수기호를 활용한다.
 가령, ul 태그의 자식인 title 클래스를 가지는 li 태그의 인접 형제인 li 태그를 선택하기 위해 아래와 같이 선택자를 작성할 수 있다.
 ul>li.title+li{}
