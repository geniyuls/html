    <title>로딩 예제</title>
    <style>
        @property --bg-color-1 {
            syntax: "<color>";
            inherits: false;
            initial-value: #ec7063c0;
        }

        @property --bg-color-2 {
            syntax: "<color>";
            inherits: false;
            initial-value: #58d68dc0;
        }

        @property --bg-color-3 {
            syntax: "<color>";
            inherits: false;
            initial-value: #3498dbc0;
        }

        @keyframes anim-loading {
            0% {
                --bg-color-1: #ec7063c0;
                --bg-color-2: #58d68dc0;
                --bg-color-3: #3498dbc0;
            }
            50% {
                --bg-color-2: #ec7063c0;
                --bg-color-3: #58d68dc0;
                --bg-color-1: #3498dbc0;
            }
            66% {
                --bg-color-3: #ec7063c0;
                --bg-color-1: #58d68dc0;
                --bg-color-2: #3498dbc0;
            }
            100% {
                --bg-color-1: #ec7063c0;
                --bg-color-2: #58d68dc0;
                --bg-color-3: #3498dbc0;
            }
        }

        @keyframes anim-loading-image {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .loading {
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-name: anim-loading;
            animation-timing-function: linear;
            background-image: linear-gradient(217deg, var(--bg-color-1), transparent 70.71%),
            linear-gradient(127deg, var(--bg-color-2), transparent 70.71%),
            linear-gradient(336deg, var(--bg-color-3), transparent 70.71%);
            color: #ffffff;
            position: fixed;
            z-index: 1;

            align-items: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
        }

        .loading > .image {
            width: 5rem;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-name: anim-loading-image;
            animation-timing-function: linear;
            aspect-ratio: 1/1;
        }

        .loading > .text {
            font-size: 1.5rem;
        }
    </style>
</head>
