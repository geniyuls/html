aspect-ratio 속성은 요소의 크기에 대한 ㅂ지율을 지정하기 위한 속성이다.
크기와 관련된 속성(width, height 등)이 지정되어 있지 않거나, 하나만 지정되어 있을 때 사용한다.
값
- w/h: 가로와 세로 비율을 각 w와 h로 한다.


height 속성은 요소의 세로 크기를 지정하기 위한 속성이다.
display속성 값이 inline 일때 무시됨에 유의한다.
기본 값: auto
값
- auto: 본래 가져야하는 크기를 가진다.
- 크기 리터럴: 크기를 수동으로 지정한다. 값이 비율(%)일때 크기를 가지는 부모에 대한 비율이 된다.


max-height 속성은 요소가 가질 수 있는 최대 세로크기를 지정하기 위한 속성이다.
요소가 가지는 내용이 해당 값을 초과할 경우 오버플로우(Overflow)가 발생한다.
기본 값: none
값
- none: 최대크기를 지정하지 않는다.
