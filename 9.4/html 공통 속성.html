<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
  .color-red{
    color: red;
  }
  .color-black{
    color: black;
  }
  .color-blue{
    color: blue;
  }
  .bg-black {
    background-color: black;
  }
  .bg-yellow {
    background-color: yellow;
  }
  .bg-gray {
    background-color: gray;
  }
</style>
</head>
<body>
<span id="userName"></span>

<span id="userName"></span>
<!--Duplicate id reference-->
<div class="color-red bg-black">글자 빨강, 배경 검정</div>
<div class="color-black bg-yellow">글자 검정, 배경 노랑</div>
<div class="one">글자 파랑, 배경 검정</div>
<div class="color-black bg-gray">글자 검정, 배경 희색</div>
<div class="one">글자 파랑, 배경 회색</div>

<div data-name="김갑수" data-age="57" data-region="대구광역시">깁갑수</div>


</body>
</html>

<!--
 HTML 태그에 공통적으로 사용할 수 있는 속성은 아래와 같다.
 - class 해당 태그에 속성을 부여하기 위해 지정한다. 속성 값은 띄우기로 구분하여 여러개 사용할 수 있음으로 속성 자체를 여러개 적어서는 안 된다.
 - id : 해당 태그의 식별자를 지정한다. 같은 문서 내에서 유일해야한다.
   <span class="wide red bold></span>
   위 예는 span 태그에 wide, red, bold 라는 클래스를 부여한 것으로 올바른 형식이다.
   <span class="wide class="red" class="bold"></span>
   위 처럼 적지 않도록 유의한다.
   id : 해당 태그의 식별자를 지정한다. 같은 문서 내에서 유일해야 한다.

데이터속성
HTML 태그에 변수를 부여하기 위해 사용하며, 모든 데이터 속성은 data-로 시작해야 한다.
이렇게 부여된 데이터 속성은 자바스크립트의 요소 객체가 가진 dataset 속성을 통해 접근할 수 있으며, 케밥 케이스인 HTML 속성 이름은 자바스크립트에서 카멜 케이스화되어 사용된다.
-->
