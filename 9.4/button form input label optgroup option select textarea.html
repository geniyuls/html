button 태그는 버튼을 위한 태그

-type : 버튼의 동작 방식을 설정한다.

 * reset : 속해있는 양식 태그가 가지고 있는 입력 태그들의 값을 초기화한다.

form(양식) 태그는 서버로 전송하고자 하는 사용자 입력 값을 받는 입력 태그들을 자식 혹은 자손으로 가지는 태그이다.

input 태그는 사용자로부터 입력 값을 받기 위해 사용하는 태그

속성
-name[필수] : 가지고 있는 값을 서버로 전송할때 사용할 식별자이다. 특별한 경우가 아니라면 해당 양식 내에서 고유해야 한다.
-type[필수] : 해당 입력 태그의 종류를 지정한다.
 * text : [기본값] 특성이 없는 일반 문자열이다.
 * button : 아무런 기능이 없는 버튼으로 작동 <button type="button">... </button>과 동일하게 작동한다. 표시할 텍스트는 value 속성으로 지정한다.
 * checkbox : 여부(참, 거짓)값을 가지기 위한 체크박스
 * color : 색상을 선택하기 위해 사용한다. 데이터 전송시 HEX 컬러 문자열로 전송된다.
 * date : 날짜를 선택하기 위해 사용한다.
 * datetime-local : 날짜 및 시간을 선택하기 위해 사용한다.
 * email : 이메일 문자열을 입력 받기 위해 사용한다.
 * file : 파일을 입력 받기 위해 사용한다. 주로 첨부 파일 기능을 구현하기 위해 많이 사용하고 아래 요건을 만족해야 한다.
   이를 포함하는 양식태그의 enctype 속성 값이 multipart/form-data 여야한다.
   이를 포함하는 양식 태그의 method 속성 값이 post 이어야 한다.
 * hidden : 숨겨진 입력 태그를 위해 사용한다. 주로, 서버로 전송은 되어야 하나 사용자가 직접 적는 값 이 아닌(Salt 값 등)것들을 포함하기 위해 사용한다.
 * number : 숫자 값을 입력받기 위해 사용한다.
 * password : 비밀번호를 입력받기 위해 사용한다. 입력된 값이 가려진다.
 * radio :  여러 선탁지 중 하나를 선택할 수 있게 하기 위해 사용한다. name 속성 값이 같은 radio 중 하나만 선택할 수 있다.
 * range : 숫자를 선택하기 위해 사용하는 막대 형식이다.
 * search : 검색 키워드를 입력받기 위해 사용한다. 외관상 text 인 것과 크게 차이는 없지만 검색을 위한 입력 태그임을 알리는 시멘틱에 의미가 있다.
 * reset : 속해있는 양식 태그가 가지고 있는 입력 태그들의 값을 초기화한다.  <button type="button">... </button>과 동일하게 작동한다. 표시할 텍스트는 value 속성으로 지정한다
 * submit : 아무런 기능이 없는 버튼으로 작동. <button type="submit">...</button>과 동일하게 작동한다. 표시할 텍스트는 value 속성으로 지정한다.
 * tel : 연락처를 입력받기 위해 사용한다.
 * URL : 인터넷 주소 및 경로를 입력받기 위해 사용한다.

 - autocomplete 자동 완성 기능을 사용할 것인가에 대한 설정
  * on : 일반적인 자동 완성 기능을 사용한다. 해당 입력 태그에 입력한적이 있떤 값을 기반으로 한다.
  * off : 자동완성 기능을 사용하지 않는다.

  * new-password : 신규 비밀번호 자동 완성 기능을 사용한다.

 - checked : type 속성 값이 checkbox 혹은, radio 일때 체크된 상태로 만들기 위해 사용한다. 속성 값을 가지지 않으며 부여된 것으로 그 의미를 가진다.
 - disabled : 해당 태그를 비활성화한다. 속성 값을 가지지 않으며 부여된 것으로 그 의미를 가진다.

 - placeholder : 값이 비어있을때 대신하여 보여줄 안내 텍스트를 지정한다.

 - required : 값이 비어있을 수 없음을 의미한다. 속성 값을 가지지 않으며 부여된 것으로 그 의미를 가진다. (필수 필드)
 - spellcheck : 브라우저에 내장되어있는 절차 확인 기능을 사용할 것인가에 대한 설정.
  * default : [기본값]브라우저의 설정에 따른다.
  * ture : 강제사용
  * false :강제 미사용
 - step : type 속성 값이 range 일때 한틱(Tick)에 변화할 단계 값.
 - value : 해당 입력 태그의 값을 지정한다. 단, 버튼 형식(button, reset, submit)일때는 표시할 텍스트로 작동한다.
