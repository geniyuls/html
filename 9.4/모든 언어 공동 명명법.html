<!--
명명법

카멜케이스(Camel Case)는 기본적으로 소문자로 작성하되, 첫 단어를 제외한 나머지 단어의 첫자를 대문자로 하는 방법.
주로 자바의 멤버 변수, 지역 변수 등 다양한 언어의 변수를 명명하는데 사용된다.

 String someStringName = "";
 int someIntName = 0;

파스칼케이스(Pascal Case)는 기본적으로 소문자로 작성하되, 모든 단어의 첫자를 대문자로 작성하는 것.
자바의 클래스, 인터페이스 등의 타입 명명에 사용한다.
 public class SomeClass {...}
 public interface SomeInterface{...}

 소문자 스네이크 케이스(Low Snake Case)는 전체 소문자로 작성하되, 단어간 구분을 언더스코어(_)로 하는 것
 일부 관계형 데이터베이스의 구성 요소 및 PHP 변수 명명 등에 사용한다.
  CREATE SCHEMA 'some_schema_name';
  CREATE TABLE 'some_table_name';

 대문자 스네이크 케이스(Upper Snake Case)는 전체 대문자로 작성하되, 단어간 구분을 언더스코어(_)로 하는 것
 자바의 리터럴 정적 읽기 전용 변수의 명명 등에 사용한다.
  public static final double PI = 3.14592D;
  public static final double DAYS_IN_YEAR = 365.2425D;

케밥 케이스(cha 전체 소문자로 작성하되, 단어간 구분을 하이픈(-)으로 한느 것.
HTML 대부분의 명명(태그, 속성 등)에 사용된다.
 <div class="user-container" data-name="김갑수" data-age="57" data-region="대구광역시">김갑수</div>


-->
