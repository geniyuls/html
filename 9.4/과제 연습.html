<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>과제연습</title>
</head>
<body>
<h1>로그인</h1>
<form>
    <label>
        이메일 <input required placeholder="이메일을 입력해 주세요." autofocus name="email" type="email" maxlength="50"
                   minlength="10">
    </label>
    <div></div>
    <label>
        비밀번호 <input required placeholder="비밀번호를 입력해 주세요." name="password" type="password" maxlength="50" minlength="5">
    </label>
    <div></div>
    <label>
        <input name="remember" type="checkbox">이메일을 기억할까요?
    </label>
    <div></div>
    <label>
        <button type="submit">로그인</button>
    </label>
</form>
<ul>
    <li>아직 계정이 없으신가요? <a href="#" target="_self">회원가입</a></li>
    <li>이메일 혹은 비밀번호를 분실하셨나요? <a href="#" target="_self">계정 복구</a></li>
</ul>
</body>
</html>
