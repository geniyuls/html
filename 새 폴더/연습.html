<!doctype html>
<html lang="ko">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="pacr.css">

<body>

<div class="header">
    <h1>로그인</h1>
    <form>

        </label>
        <label class="pw-label">
            <span>PW</span>

        <label class="box-label">
            <input class="box-input" type="checkbox">아이디 저장
        </label>
        <button class="button" type="submit">로그인</button>
        <div class="sys">
            아이디 만들기 <a href="">회원가입</a>
        </div>
        <div class="sys">
            찾기 <a href="">찾기</a>
        </div>
    </form>
</div>

</html>
