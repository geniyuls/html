<!DOCTYPE html>
<!--최신버전을 따른다는 의미 // 무조건적어야함-->
<html lang="ko">
<!--html문서의 모든 내용을 포함한다. // ko=한국어-->
 <head>
     <meta charset="UTF-8">
     <!--html문서의 인코딩 방식 설정-->
     <title></title>
     <!--브라우저 탭의 제목-->
 </head>
<!--화면에 실실적으로 표시되지 않는, 문서의 제목이나 기타정보 포함-->
 <body>
 </body>
<!--화면에 실실적으로 표시-->
</html>

<!--<a href = 'https://www.naver.com" target="_blank">네이버</a>
    위 코드에서 a 태그는 두개의 속성 href 와 target을 가진다.
    위 코드에서 a 태그는 href 속성 값으로 http://www.naver.com을 가진다.
    위 코드에서 a 태그는 target 속성 값으로 _blank를 가진다.

값을 가지지 않고, 단순히 정의되는 것만으로도 그 의미를 가지는 속성도 일부 존재한다.
<input autofocus disabled readonly type="text"
위 코드에서 input 태그는 네 개의 속성 autofocus, disabled, readonly 및 type을 가진다
위 코드에서 autofocus, disabled, readonly 세 개의 속성은 값을 가지지 않는다.
속성이 값을 가지지 않는다하여 의미가 없는 것은 아니며, 일부 속성은 당순히 정의되어 있는 것 만으로도 의미가 부여되는 경우가 있다.

태그 사이의 관계
태그 사이에는 선조(조상), 부모, 자식, 손자(자손), 형제, 인접 형제 등의 관계를 정의할 수 있다.
과계정의
 - 선조(조상) : 기준 태그의 '한 단계 이상' 상위 태그(들)를 의미한다.
 - 부모 : 기준 태그의 '한 단계' 상위 태그를 의미한다.
 - 자식 : 기준 태그의 '한 단계' 하위 태그(들)를 의미한다.
 - 손자(자손) : 기준 태그의 '한 단계 이상' 하위 태그(들)을 의미한다.
 - 형제 : 기준 태그와 동일한 부모를 가지고, 보다 후행하는 태그(들)을 의미한다.
 - 인접 형제 : 기준 태그와 동일한 부모를 가지고, 바루 뒤에 후행하는 태그를 의미한다.
 가령 태그간의 관계는 아래와 같이 정의할 수 있다.
  <a>
    <b>
       <c></c>
       <d></d>
       <e></e>
    </b>
    <f>
       <g></g>
    </f>
  <a>
  d태그 기준 // 부모 :b / 선조 : a,b / 자식 x / 손자 x / 형제 : e, 인접 형제 : e
  c태그 기준 // 형제 : d,e 인접형제 : d
  b태그 기준 // 부모, 선조 : a / 자식 : c,d,e / 형제 : f / 인접 형제 :f
  a태그 기준 // 자식 : b,f / 손자 : b,c,d,e,f



  -->
