<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Border Example</title>
  <style>
    table {
      border-collapse: collapse; /* 테이블 경계가 겹치지 않도록 설정 */
    }
    th, td {
      border: 1px solid black; /* 전체 셀에 기본 경계 설정 */
    }
    td:last-child {
      border-right: none; /* 각 행의 마지막 셀 오른쪽 경계 제거 */
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td>Cell 1</td>
    <td>Cell 2</td>
    <td>Cell 3</td>
  </tr>
  <tr>
    <td>Cell 4</td>
    <td>Cell 5</td>
    <td>Cell 6</td>
  </tr>
</table>
</body>
</html>
