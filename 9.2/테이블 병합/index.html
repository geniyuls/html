<!DOCTYPE html>
<html lang="ko">                                                                                                                        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 병합하기</title>
    <link rel="stylesheet" href="./css/style.css">
<body>
    <table>
        <caption>테이블 병합하기</caption>
        <tr>
            <td rowspan="2">1,1~2,2</td>
            <td>1,2</td>
            <td>1,3</td>
            <td rowspan="2">4,1~4,2</td>
        </tr>
        <tr>
            <td colspan="2">2,2~3,2</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
            <td>3,4</td>
        </tr>
    </table>
</body>
</html>
<!--
tr*3>td*4>{$}  숫자 순서대로 됨
 -->
