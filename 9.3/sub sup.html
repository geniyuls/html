<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content=:ie=edge">
  <title>sub, sup 태그</title>
</head>
<body>
<a>log
  <sub>n</sub></a>
<br>
<br>
<a>x<sup>7</sup></a>
</body>
</html>

<!--
sub(subscript)태그는 아래 첨자를 위해 사용하는 태그이다. (로그같은 아래첨자)
자동으로 닫는태그 x
시멘틱 o

sup(superscript)태그는 위 첨자를 위해 사용하는 태그이다. (제곱)
자동으로 닫는 태그 x
시멘틱 o
-->
