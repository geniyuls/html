<!--
img태그는 이미지를 삽입하기 위해 사용
자동으로 닫는태그
시멘틱 o
속성
-alt : src 속성에 명시된 이미지를 표시할 수 없을 때 대신(Alternative)하여 표시할 텍스트이다.
       이미지에 대한 간단한 설명이 되기도 하고, 시각 장애인의 접근성을 크게 향상한다.
-src : 표시할 이미지의 주소, 경로 혹은 64진법(Base64) 데이터이다.

-->
