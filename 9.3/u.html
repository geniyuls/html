<!--
u(underline)태그는 밑줄을 긋기 위해 사용했다.
자동으로 닫는 태그 o
시멘틱 o
현대 프론트에서는 단순히 밑줄 긋기 위해서 u태그를 사용하지 않고, 오자를 강조하기 위해 사용한다. (그래서 웬만하면 사용 안함)

-->
