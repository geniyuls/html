<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content=:ie=edge">
    <title>li ol ul태그</title>
    <style>

    </style>
<body>
<h2>국내외의 포털 사이트</h2>
<ul>
    <li><a href="http://www.naver.com" target="_blank">네이버</a></li>
    <li><a href="http://www.google.com" target="_blank">구글</a></li>
    <li><a href="http://www.daum.net" target="_blank">다음</a></li>
</ul>
<h2>기능시험 순서</h2>
<ol>
    <li>안전벨트를 확인한다.</li>
    <li>시트의 포지션을 자신에게 맞게 조절한다.</li>
    <li>백미러, 사이드미러를 조절한다.</li>
    <li>...</li>
</ol>
<h2>사업계획서 목차</h2>
<ol>
    <li>사업 요악</li>
    <li>문제점</li>
    <li>해결책</li>
    <li>수익 모델</li>
    <li>기술/노하우</li>
</ol>
</body>
</html>

<!--
li(list item)태그는 목록의 항목 하나를 가지기 위한 태그
자동으로 닫는 태그 x
시멘틱 o
부모로 ol, ul태그를 가진다.

ol(ordered list)태그는 순서와 유관한 서로 관련된 항목을 가지기 위한 목록 태그이다. - 1%사용
자동으로 닫는 태그 x
시멘틱 o
자식으로 li태그를 가진다.

ul(unordered list)태그는 순서와 무관한 서로 관련된 항목을 가지기 위한 목록태그 -99%사용
자동으로 닫는 태그x
시멘틱 o
자식으로  li태그를 가진다.


-->
